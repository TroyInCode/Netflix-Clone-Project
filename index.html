<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
  <!--Background Image should be seen behind all elements before horizontal line-->    
  <section id="background-image"> 
  
  <!--Netflix Logo Image-->
  <div class="netflix-container">    
  <img src="images/netflixlogo1.svg" id="netlogo" height="200px" width="200px">
  </div>

   <!--Select A Language-->
    <div id="top-buttons">
      <label name="language" for="language"></label>
     <select id="language">
    <option value="english">English</option>
    <option value="spanish">Espanol</option>
     </select>

     <button id="login-button">Sign In</button>
    </div>

    

    </header>
    <main>

      <div class="netflix-signup">
      <h1>Unlimited movies, TV shows, and more</h1>
      <p id="start-price">Starts at 6.99. Cancel anytime.</p>
      <p id="create-membership">Ready to watch? Enter your email to create or restart your membership.</p>
      <!--Seperate Div for Entering Info-->
      <div id="enter-info">
      <label for="email"></label>
      <input type="email" id="email" value="useremail" class="enter-email"></input>
      <button id="get-started">Get Started <img src="images/right-arrow.svg" height="15px" width="15px"></button>
      </div>
    </section>
    <!--End Background Image-->

    </main>

    <!--Curved line should seperate this section-->

  <section id="after-curved-line">

    <section class="join-information">
      <hr>
      <div id="curved-line"></div>
      <div id="learn-more-section">
      <img src="images/popcorn 1.svg" height="79px" width="79px">
      <div id="learn-more-container">
      <div id="learn-more-card">
        <p><b>The Netflix you love for just $6.99.</b><br>Get our most affordable ad-supported plan.</p>
      <button id="learn-more-button">Learn More</button>  
      </div><!--Card-->
      </div><!--Container-->
      </div><!--Section-->

    </section>

    
  <section class="trending-movies">
      <div class="trend-now">
        <h2>Trending Now</h2>
        <div class="select-container">
        <label name="country" for="country"></label>
        <select id="country" class="trend-select">
          <option>United States</option>
          <option>Global</option>
        </select>
        <label name="media" for="media"></label>
        <select id="media" class="trend-select">
          <option>Movies</option>
          <option>TV shows</option>
        </select>
        </div>
      </div>
  </section> <!--Trending Movies Close--> 


  <div id="scrollbar-container">
    <ul class="scrollbar">
      <li><span class="movie-number">1</span><img src="images/Avatar Movie.jpg"></li>
      <li><span class="movie-number">2</span><img src="images/kong-godzilla movie.jpg"></li>
      <li><span class="movie-number">3</span><img src="images/Planet-of-the-Apes Movie.jpg"></li>
      <li><span class="movie-number">4</span><img src="images/Venom Movie.JPG"></li>
      <li><span class="movie-number">5</span><img src="images/Sonic-3-Movie.jpeg"></li>
    </ul>
  </div>

  <section>
    <h3 id="reason-text">More Reasons to Join</h3>
    <div class="reasons-container">
    <div class="join-reasons">1</div>
    <div class="join-reasons">2</div>
    <div class="join-reasons">3</div>
    <div class="join-reasons">4</div>
    </div>
  </section>

  </section><!--After Curved Line Close-->
  

    <script src="index.js"></script>

  </body>

  <footer>
    
  </footer>
</html>
